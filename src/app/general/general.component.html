                                            (click)="setCalificacionSelected(4)"> ‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è

            <br>

        <div class="col-sm text-center align-items-center justify-content-center default" style="padding-top: 10px;">
            <br>
            <div class="row justify-content-center align-items-top text-align-center">
                <!-- Lista de items -->
                <div class="col-xs-6" *ngFor="let item of items;">
                    <div class="" *ngIf="(item.sabor == saborSelected || saborSelected==0)
                    && (item.dificultad == dificultadSelected || dificultadSelected==0)
                    && (item.calificacion == calificacionSelected || calificacionSelected==0)
                    && (item.instrumento == instrumentoSelected || instrumentoSelected==0)
                    && (item.hambre == hambreSelected || hambreSelected==0)
                    && (item.preparacion == preparacionSelected || preparacionSelected==0)">
                        <div class="card border-light rounded pointer" routerLink="/detalle/{{item.id}}" id="cardlink"
                            style="width: 9.5rem; height: 9.5rem; background-image: url(./assets/img/items/{{item.id}}.jpg);background-size: contain;background-repeat: no-repeat;">
                            <div class="card-body h-100 justify-content-center d-flex align-items-end"
                                style="background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.4))">
                                <p class="card-title text-center text-white module-adjust-90">{{item.nombre}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
